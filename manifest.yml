---
applications:
- name: ((app_name))-shipper
  env:
    APP_NAME: ((app_name))
    LS_JAVA_OPTS: ((logstash_java_options))
    https_proxy: ((https_proxy))
    NEWRELIC_LICENSE_KEY: ((logstash_newrelic_license_key))
    NEWRELIC_LOG_URI: ((logstash_newrelic_log_uri))
  buildpacks:
    - binary_buildpack
  health-check-type: process
  instances: ((logstash_instances))
  memory: ((logstash_memory))M
  disk_quota: 2G
  path: logstash
  command: ./start.sh
  routes: 
    - route: ((hostname)).((domain))
  services:
    - ((app_name))-s3
    - ((app_name))-secrets